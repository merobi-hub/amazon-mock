<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
<link rel="stylesheet" href="css/main.css">
<title>Amazon Log In</title>
</head>
<body>

    <!--Image Logo Placeholder-->
     <div class="row">
        <div class="col-md-4 offset-md-4"> <!--offsets col by 4 spaces, centering the content-->
             <img src="https://via.placeholder.com/103x31" alt="Place Holder Logo Image" class="logo-img">
        </div>
     </div>

     <!--Beginning of our form-->
     <div class="row">
         <div class="col-md-4 offset-md-4">
             <fieldset class="center-span">
                 <h2>Sign In</h2>
                 <form>
                     <label for="email">Email (phone for mobile accounts)</label>
                    <input type="email" name="email" id="email" placeholder="Enter Email">
                 
                    <!--Password Area (input/label)-->
                    <label for="password">Password</label> <!--use span fieldset for forgot pw??-->
                    <input type="password" name="password" id="password" placeholder="Enter Password">

                    <input type="submit" value="Continue">
                </form>
             </fieldset>
         </div>
     </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
